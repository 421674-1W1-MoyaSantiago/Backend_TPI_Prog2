# Docker Compose simplificado para Railway
version: '3.8'

services:
  # Auth API
  auth-api:
    build:
      context: ./Auth-api
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://0.0.0.0:$PORT
    ports:
      - "$PORT:$PORT"

  # Pharm API  
  pharm-api:
    build:
      context: ./Pharm-api
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://0.0.0.0:$PORT