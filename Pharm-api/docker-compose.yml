version: '3.8'

services:
  pharm-db:
    build:
      context: ./.dockers/sqlserver 
      dockerfile: Dockerfile
    container_name: pharm-database
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: Root123!
      MSSQL_PID: Express
    ports:
      - "1434:1433" 
    volumes:
      - pharm_db_data:/var/opt/mssql
    networks:
      - pharm-network
    restart: unless-stopped
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P Root123! -Q "SELECT 1" -C || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  pharm-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pharm-api-app
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=pharm-db,1433;Database=PharmDB;User Id=sa;Password=Root123!;TrustServerCertificate=true;
    ports:
      - "5002:8080"
    depends_on:
      pharm-db:
        condition: service_healthy
    networks:
      - pharm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  pharm_db_data:
    driver: local

networks:
  pharm-network:
    driver: bridge